<!DOCTYPE html>
<html>

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7J3YJQYZ30"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-7J3YJQYZ30');
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Files - Kingpvz</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <script src="global_resources/corefunc.js"></script>
    <script>
        var file = GetURLParameter('file');
        var red = GetURLParameter('redirect');
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && red !== '0') {
            window.location.replace("/m/files?file=" + file)
        }

        var zoomrn = 1;

        function updatezoom() {
            const contents = document.querySelector('.content');
            contents.style.fontSize = zoomrn + "vw";
        }

        function zoom_in() {
            if (zoomrn >= 1) {
                zoomrn += 0.25;
                if (zoomrn > 4) {
                    zoomrn = 4;
                }
            } else {
                zoomrn += 0.1;
            }

            updatezoom();
        }

        function zoom_out() {
            if (zoomrn <= 1) {
                zoomrn -= 0.1;
                if (zoomrn < 0.5) {
                    zoomrn = 0.5;
                }
            } else {
                zoomrn -= 0.25;
            }

            updatezoom();
        }

    </script>

    <style>

        ::-webkit-scrollbar {
            width: 20px;
            height: 20px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }

        ::-webkit-scrollbar-thumb {
            background: #fff;
            border-radius: 100px;
            border: solid 8px #222;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: yellow;
            }

        ::-webkit-scrollbar-corner {
            background: #222;
        }

        body, html {
            margin: 0;
            padding: 0;
            color: white;
            font-family: "Roboto", sans-serif;
            background: #222;
        }


        .headerer {
            background: #000;
            padding: 0.25vw 0.25vw 0 0.25vw;
            display: flex;
            align-items: flex-end;
            height: min-content;
            user-select: none;
        }

        .fileheader {
            background: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5vw 1vw 0.5vw 1vw;
            margin: 0.25vw 0.5vw 0 0.25vw;
            border-radius: 1vw 1vw 0 0;
            transition: 0.2s;
            height: 2.5vw;
        }

            .fileheader:hover {
                border-radius: 1.25vw 1.25vw 0 0;
                cursor: default;
                #filetitle {
                               scale: 0.95;
                           }
                #kozmokolok {
                    scale: 0.9;
                }
            }

        #filetitle {
            margin: 0.25vw;
            font-size: 1.5vw;
            transition: 0.2s;
        }

        .content {
            margin: 0 0 0 1vw;
            padding: 1vw 1vw 0 1vw;
            overflow: auto;
            height: calc(100vh - 6vw);
            width: calc(100% - 4vw);
            font-size: 1vw;
            transition: font-size 0.5s ease;
        }

        done {
            color: grey;
            transition: 0.2s;
        }

            done:hover {
                color: lightgrey;
                cursor: default;
            }

        #kokolok:hover {
            scale: 1.15;
        }

        .floums {
            background: #111;
        }

            .floums:hover {
                background: #222;
                border-radius: 1.25vw 1.25vw 0 0;
                cursor: pointer;
            }
    </style>
    <div class="headerer">
        <a href="." style="display:flex; align-items: center;"><img src="favicon.png" style="margin: 0.25vw 1.5vw 0.25vw 0.25vw; height:4vw; transition: 0.3s" id="kokolok" /></a>
        <div class="fileheader floums" onclick="window.history.back()" title="Go Back">
            <h1 style="font-size: 1.5vw; display: block; transform: rotate(180deg);">&#10132;</h1>
        </div>
        <div class="fileheader">
            <img src="https://cdn-icons-png.freepik.com/512/228/228628.png" style="height:2vw; margin-right: 0.5vw; transition: 0.2s;" draggable="false" (dragstart)="false" id="kozmokolok" />
            <h1 id="filetitle"></h1>
        </div>
        <div class="fileheader floums" onclick="zoom_in()" title="Increase Zoom">
            <img style="height: 1.3vw; display: block;" src="global_resources/icons/zoomin.png" draggable="false" (dragstart)="false;" />
        </div>
        <div class="fileheader floums" onclick="zoom_out()" title="Decrease Zoom">
            <img style="height: 1.3vw; display: block;" src="global_resources/icons/zoomout.png" draggable="false" (dragstart)="false;" />
        </div>
        <div class="fileheader floums" onclick="Object.assign(document.createElement('a'), { href: 'https://kingpvz.github.io/global_resources/files/'+file, download: file }).click();" title="Download">
            <img style="height: 1.3vw; display: block;" src="global_resources/icons/download.png" draggable="false" (dragstart)="false;" />
        </div>
        <div style="flex:1"></div>
        <h1 style="font-size: 2vw; color: #333; margin: 0 1vw 0 0;">Best File Viewer</h1>
    </div>
    <div class="content">
        <p id="textfile" style="white-space: nowrap;"></p>
    </div>

    <script>
        window.onload = function () {
            var result = null;
            var fileTitle = null;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "https://kingpvz.github.io/global_resources/files/" + file, false);
            xmlhttp.send();
            if (xmlhttp.status == 200) {
                var receive = xmlhttp.responseText;
                receive = receive.split("\n");
                fileTitle = receive.shift();
                result = receive.join("<br/>");
            }
            document.getElementById("textfile").innerHTML = result;
            document.getElementById("filetitle").innerHTML = fileTitle;
        }

    </script>
</body>

</html>
