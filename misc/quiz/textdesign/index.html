<!DOCTYPE html>
<html>
<head>
    <title>uQuiz Text Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../../../global_resources/projects/uquiz.png">
</head>
<body>
    <script src="main.js"></script>

    <div id="main">


        <div id="textview">
            <p id="textviewtext" style="color: white; font-size: 4vw; user-select: none; -moz-user-select: none; -ms-user-select: none; text-align: center;">Text will show here.</p>
        </div>

        <div id="editor">

            <div id="pager">
                <div class="pagerbutton selected" title="Edit Text" id="edittextbutton" onclick="changeto('text')">
                    <img src="https://img.icons8.com/?size=100&id=0uZKEX9Uv1Gf&format=png&color=FFFFFF" class="pagerimage" />
                </div>
                <div class="pagerbutton" title="Edit Color" id="editcolorbutton" onclick="changeto('color')">
                    <img src="https://img.icons8.com/?size=100&id=1Ia1TnSUAVrK&format=png&color=000000" class="pagerimage" />
                </div>
                <div style="flex-grow: 1"></div>
                <div class="pagerbutton" title="Show Code" style="margin-right: 2vw;" id="showcodebutton" onclick="changeto('code')">
                    <img src="https://img.icons8.com/?size=100&id=5aGEVwM5SAuD&format=png&color=FFFFFF" class="pagerimage" />
                </div>
            </div>

            <div id="itemeditor">

                <div class="realeditor" id="texteditor">
                    <div id="texteditorgrid">

                        <div id="texteditor_text">

                            <h1 class="mainh">Text:</h1>
                            <textarea placeholder="Input text here..." id="textinput" oninput="updateText()"></textarea>

                        </div>
                        <div id="texteditor_style">

                            <h1 class="mainh">Style:</h1>
                            <div style="display:flex; align-items: center; justify-content: space-between;">
                                <label class="checklabel" onclick="editstyle('i')"><input type="checkbox" id="italiccheck" class="checkbox" /><span style="font-style: italic;">&nbsp; Italic</span></label>
                                <label class="checklabel" onclick="editstyle('u')" id="disablableunderline"><input type="checkbox" id="underlinecheck" class="checkbox" /><span>&nbsp; <span style="text-decoration: underline;">Underline</span></span></label>
                            </div>
                            <br />

                            <h1 class="mainh">Text Weight:</h1>
                            <div style="display:grid; grid-template-columns: 45% 45%; grid-template-rows: 45% 45%; grid-gap: 1.5vh 10%; width: 100%; justify-items: center;">
                                <label class="checklabel"><input type="radio" id="bold300" name="boldness" value="300" class="radio" onclick="editstyle('b', 300)" /><span style="font-weight: 300;">&nbsp; Light</span></label>
                                <label class="checklabel"><input type="radio" id="bold400" name="boldness" value="400" class="radio" checked="checked" onclick="editstyle('b', 400)" /><span style="font-weight: 400;">&nbsp; Default</span></label>
                                <label class="checklabel"><input type="radio" id="bold500" name="boldness" value="500" class="radio" onclick="editstyle('b', 500)" /><span style="font-weight: 500;">&nbsp; Medium</span></label>
                                <label class="checklabel"><input type="radio" id="bold700" name="boldness" value="700" class="radio" onclick="editstyle('b', 700)" /><span style="font-weight: 700;">&nbsp; Bold</span></label>
                            </div>

                        </div>
                        <div id="texteditor_shadow" style="transition: 0.2s;">
                            <h1 class="mainh">Shadow:</h1>
                            <div style="display:grid; grid-template-columns: 45% 45%; grid-gap: 10%;">

                                <div>
                                    <p class="smalllabel">Offset:</p>
                                    <label class="sliderlabel"><span style="font-weight: bold; width: 10%;">X:</span><input type="range" min="-100" max="100" value="0" class="slider" oninput="slideOffset('x', this.value)" id="slidershadowx" /></label>
                                    <br />
                                    <label class="sliderlabel"><span style="font-weight: bold; width: 10%;">Y:</span><input type="range" min="-100" max="100" value="0" class="slider" oninput="slideOffset('y', this.value)" id="slidershadowy" /></label>
                                    <br />
                                    <div style="display: flex; justify-content: space-between;">
                                        <button class="qbutton" onclick="slideOffset('x', '0', true);slideOffset('y', '0', true)">Reset Position</button>
                                        <button class="qbutton" onclick="slideOffset('x', '0', true)">Reset Offset X</button>
                                        <button class="qbutton" onclick="slideOffset('y', '0', true)">Reset Offset Y</button>
                                    </div>
                                </div>
                                
                                <div>
                                    <p class="smalllabel">Blur:</p>
                                    <label class="sliderlabel"><input type="range" min="0" max="100" value="0" class="slider" oninput="slideOffset('blur', this.value)" id="slidershadowblur" /></label>
                                    <br />
                                    <div style="display: flex; justify-content: space-around;"><button class="qbutton" onclick="slideOffset('x', '0', true); slideOffset('y', '0', true); slideOffset('blur', '0', true);">Reset Shadow</button></div>
                                    <p class="smalllabel">You can change the shadow color in the color tab.</p>
                                </div>
                                

                                </div>
                        </div>

                    </div>
                </div>

                <div class="realeditor hidden" id="coloreditor">

                    <div id="coloreditorgrid">

                        <div id="colortabs">

                            <div class="colortab" onclick="changeColorTab('text')" id="colortabtext">
                                TEXT
                            </div>

                            <div class="colortab nonactive" onclick="changeColorTab('shadow')" id="colortabshadow">
                                SHADOW
                            </div>

                        </div>

                        <div id="colorselector">
                            
                            <div id="dfcolors">
                                <h1 class="mainh">Default Colors</h1>
                                <div class="colorgrid">

                                    <div class="color" style="background-color: white;" onclick="changeColor('white');" id="colorwhite" title="White (#fff)"></div>
                                    <div class="color" style="background-color: black;" onclick="changeColor('black');" id="colorblack" title="Black (#000)"></div>
                                    <div class="color" style="background-color: #f80;" onclick="changeColor('orange');" id="colororange" title="Orange (#f80)"></div>
                                    <div class="color" style="background-color: #f11;" onclick="changeColor('red');" id="colorred" title="Red (#f11)"></div>
                                    <div class="color" style="background-color: #0a0;" onclick="changeColor('green');" id="colorgreen" title="Green (#0a0)"></div>
                                    <div class="color" style="background-color: #22f;" onclick="changeColor('blue');" id="colorblue" title="Blue (#22f)"></div>
                                    <div class="color" style="background-color: #0dd;" onclick="changeColor('cyan');" id="colorcyan" title="Cyan (#0dd)"></div>
                                    <div class="color" style="background-color: #f0c;" onclick="changeColor('pink');" id="colorpink" title="Pink (#f0c)"></div>
                                    <div class="color" style="background-color: #ff0;" onclick="changeColor('yellow');" id="coloryellow" title="Yellow (#ff0)"></div>

                                </div>
                            </div>
                            <div id="mcolors">

                                <h1 class="mainh">More Colors</h1>
                                <div class="colorgrid">

                                    <div class="color" style="background-color: #444;" onclick="changeColor('darkgrey');" id="colordarkgrey" title="Dark Grey (#444)"></div>
                                    <div class="color" style="background-color: #888;" onclick="changeColor('grey');" id="colorgrey" title="Grey (#888)"></div>
                                    <div class="color" style="background-color: #bbb;" onclick="changeColor('lightgrey');" id="colorlightgrey" title="Light Grey (#bbb)"></div>
                                    <div class="color" style="background-color: #f0f;" onclick="changeColor('magenta');" id="colormagenta" title="Magenta (#f0f)"></div>
                                    <div class="color" style="background-color: #80f;" onclick="changeColor('violet');" id="colorviolet" title="Violet (#80f)"></div>
                                    <div class="color" style="background-color: #f69;" onclick="changeColor('lightpink');" id="colorlightpink" title="Light Pink (#f69)"></div>
                                    <div class="color" style="background-color: #a22;" onclick="changeColor('brown');" id="colorbrown" title="Brown (#0dd)"></div>
                                    <div class="color" style="background-color: #3b8;" onclick="changeColor('mint');" id="colormint" title="Mint (#3b8)"></div>
                                    <div class="color" style="background-color: #0af;" onclick="changeColor('skyblue');" id="colorskyblue" title="Sky Blue (#0af)"></div>

                                </div>
                            </div>
                            <div id="ccolor">

                                <h1 class="mainh">Custom Color</h1>
                                <label class="sliderlabel">
                                    <span style="font-weight: bold; width: 15%;">Red:</span>
                                    <input type="range" min="0" max="255" value="0" class="slider nogrow" oninput="colorslider[colorState]['r'] = this.value; changeColor('rgb('+colorslider[colorState]['r']+' '+colorslider[colorState]['g']+' '+colorslider[colorState]['b']+' / '+colorslider[colorState]['a']+'%)')" id="slidercr" />
                                </label>
                                <br />
                                <label class="sliderlabel">
                                    <span style="font-weight: bold; width: 15%;">Green:</span>
                                    <input type="range" min="0" max="255" value="0" class="slider nogrow" oninput="colorslider[colorState]['g'] = this.value; changeColor('rgb('+colorslider[colorState]['r']+' '+colorslider[colorState]['g']+' '+colorslider[colorState]['b']+' / '+colorslider[colorState]['a']+'%)')" id="slidercg" />
                                </label>
                                <br />
                                <label class="sliderlabel">
                                    <span style="font-weight: bold; width: 15%;">Blue:</span>
                                    <input type="range" min="0" max="255" value="0" class="slider nogrow" oninput="colorslider[colorState]['b'] = this.value; changeColor('rgb('+colorslider[colorState]['r']+' '+colorslider[colorState]['g']+' '+colorslider[colorState]['b']+' / '+colorslider[colorState]['a']+'%)')" id="slidercb" />
                                </label>
                                <br />
                                <label class="sliderlabel">
                                    <span style="font-weight: bold; width: 15%;">Alpha:</span>
                                    <input type="range" min="0" max="100" value="100" class="slider nogrow" oninput="colorslider[colorState]['a'] = this.value; changeColor('rgb('+colorslider[colorState]['r']+' '+colorslider[colorState]['g']+' '+colorslider[colorState]['b']+' / '+colorslider[colorState]['a']+'%)')" id="sliderca" />
                                </label>
                                <br />

                            </div>

                        </div>

                    </div>

                </div>

                <div class="realeditor hidden" id="codeview">



                </div>

            </div>

        </div>

    </div>

    <script>

        var views = {
            "button": {
                "text": document.getElementById("edittextbutton"),
                "color": document.getElementById("editcolorbutton"),
                "code": document.getElementById("showcodebutton")
            },
            "layout": {
                "textedit": document.getElementById("texteditor"),
                "coloredit": document.getElementById("coloreditor"),
                "codeview": document.getElementById("codeview")
            },
            "editor": {
                "textinput": document.getElementById("textinput"),
                "textitalic": document.getElementById("italiccheck"),
                "textund": document.getElementById("underlinecheck"),
                "shadowsliderx": document.getElementById("slidershadowx"),
                "shadowslidery": document.getElementById("slidershadowy"),
                "shadowsliderblur": document.getElementById("slidershadowblur"),
                "colortabtext": document.getElementById("colortabtext"),
                "colortabshadow": document.getElementById("colortabshadow"),
                "colorr": document.getElementById("slidercr"),
                "colorg": document.getElementById("slidercg"),
                "colorb": document.getElementById("slidercb"),
                "colora": document.getElementById("sliderca")
            },
            "other": {
                "txt": document.getElementById("textviewtext"),
                "toDisableUnderline": document.getElementById("disablableunderline"),
                "toDisableShadow": document.getElementById("texteditor_shadow")
            }
        }

    </script>

</body>
</html>
