<!DOCTYPE html>
<html>
<head>
    <title>uQuiz Text Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../../../global_resources/projects/uquiz.png">
</head>
<body>
    <script src="main.js"></script>

    <div id="main">


        <div id="textview">
            <p id="textviewtext">Text will show here.</p>
        </div>

        <div id="editor">

            <div id="pager">
                <div class="pagerbutton selected" title="Edit Text">
                    <img src="https://img.icons8.com/?size=100&id=0uZKEX9Uv1Gf&format=png&color=FFFFFF" class="pagerimage" />
                </div>
                <div class="pagerbutton" title="Edit Color">
                    <img src="https://img.icons8.com/?size=100&id=1Ia1TnSUAVrK&format=png&color=000000" class="pagerimage" />
                </div>
                <div style="flex-grow: 1"></div>
                <div class="pagerbutton" title="Show Code" style="margin-right: 2vw;">
                    <img src="https://img.icons8.com/?size=100&id=5aGEVwM5SAuD&format=png&color=FFFFFF" class="pagerimage" />
                </div>
            </div>

            <div id="itemeditor">

                <div style="height: 100%; display: flex; justify-content: center; color: white; font-weight: 700; align-items: center;">
                    coming soon :3
                </div>

            </div>

        </div>

    </div>

</body>
</html>
